<div class="col-md-6 col-md-offset-3">

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="movie.name">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="movie.description">
  </div>
  <div class="form-group">
    <label for="genre">genre:</label>
    <input type="text" class="form-control" id="genre" [(ngModel)]="movie.genre">
  </div>
  <div class="form-group">
    <label for=" years">Years:</label>
    <input type="number" class="form-control" id="years" [(ngModel)]="movie.years">
  </div>
  <div class="form-group">
    <label for="duration">Duration:</label>
    <input type="text" class="form-control" id="duration" [(ngModel)]="movie.duration">
  </div>
 
 
  <button type="submit" class="btn btn-primary btn-block" (click)="saveMovie()">Submit</button>

</div>
