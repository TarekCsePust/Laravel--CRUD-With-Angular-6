<div class="col-md-10 col-md-offset-1" >
  {{name}}
<table class="table table-striped">
    <thead class="thead" style="background-color: black">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Genre</th>
        <th>Years</th>
        <th>Duration</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.name}}</td>
        <td>{{movie.description}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.years}}</td>
        <td>{{movie.duration}}</td>
        <td><a class="btn btn-primary" routerLink="/form/{{movie.id}}">Edit</a>&nbsp;
          <a class="btn btn-primary" (click)="delete(movie)">Delete</a>
        </td>
      
      </tr>
     
    </tbody>
  </table>

</div>
